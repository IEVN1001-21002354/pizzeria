<div class="relative p-6 border-2 border-dashed border-green-300">
  <span
    class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white px-2 text-green-600"
  >
    Resumen de Ventas Diarias
  </span>

  <!-- Selección del Día -->
  <div class="mb-4">
    <label for="dia" class="block text-sm font-medium text-green-800"
      >Elige el Día:</label
    >
    <select
      id="dia"
      [(ngModel)]="diaSeleccionado"
      class="mt-1 block w-full px-3 py-2 border border-green-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
    >
      <option value="lunes">Lunes</option>
      <option value="martes">Martes</option>
      <option value="miércoles">Miércoles</option>
      <option value="jueves">Jueves</option>
      <option value="viernes">Viernes</option>
      <option value="sábado">Sábado</option>
      <option value="domingo">Domingo</option>
    </select>
  </div>

  <!-- Detalles de Ventas -->
  <div *ngFor="let venta of ventasFiltradas">
    <p>{{ venta.nombreCliente }} - Total: ${{ venta.total }}</p>
  </div>

  <!-- Mensajes de Resumen -->
  <p *ngIf="ventasFiltradas.length > 0">
    Total de Ventas del Día: ${{ totalVentas }}
  </p>
  <p *ngIf="ventasFiltradas.length === 0">
    No se registraron ventas para el día seleccionado.
  </p>
</div>

<!-- Botón para Filtrar Ventas -->
<button
  (click)="filtrarPorDia(diaSeleccionado)"
  class="text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 focus:outline-none mt-5"
>
  Aplicar Filtro
</button>
